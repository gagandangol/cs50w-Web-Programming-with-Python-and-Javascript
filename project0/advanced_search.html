<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <ul class="align-right">
                <li><a href="index.html">Index</a></li>
            </ul>
        </div>
        <form action="https://www.google.com/search" class="wrapper">
            <input type="text" value="all these words:" class="width-25"><input type="text" name="as_q" class="width-25">
            <input type="text" value="this exact word or phrase:" class="width-25"><input type="text" name="as_epq" class="width-25">
            <input type="text" value="any of these words:" class="width-25"><input type="text" name="as_oq" class="width-25">
            <input type="text" value="none of these words:" class="width-25"><input type="text" name="as_eq" class="width-25">
            <input type="submit" id="advance-button" value="Advance Search" class="border-radius-4 padding-4 margin-3 width-50">
        </form>
    </body>
</html>
